<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEMENCES DE PAYS</title>
  </head>
  <body>

      <nav>
        <img src="img/burger-menu.svg" alt="">
      </nav>
      <img class="logo-semences" src="img/logo-semences-de-pays.svg" alt="">
      <p>Semences de pays développe une production de <br>semences reproductibles,rustiques et adaptées<br>à une agriculture biologique proche des<br>cycles de la nature, en collaboration<br>avec les initiatives nourricières de proximité.</p>
    </header>
    <main>
      <div class="fleche-ancres">
        <span><img src="./img/photo-de-champs.jpg" alt=""></span>
        <img src="./img/fleche-fabacees.svg" class="fleche-fabacees" alt="">
      </div>
      <div class="cards-liens">
        <img src="./img/buton-nos-semences.svg" class="liens-article-semences" alt="">
        <img src="./img/buton-points-de-ventes.svg" class="liens-point-ventes" alt="">
        <img src="./img/buton-contacts.svg" class="liens-contacts" alt="">
      </div>
      <div class="fleche-articles">
        <p>Découvrez nos trésors de <br> biodiversité sur le shop!</p>
        <img src="./img/fleche-fleur.svg" alt="">
      </div>

    </main>

    <footer>

    </footer>
  </body>
</html>
